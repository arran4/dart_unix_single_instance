name: unix_single_instance
description: A library which uses unix sockets to ensure a single instance
version: 0.0.1
repository: https://github.com/arran4/dart_unix_single_instance
homepage: https://github.com/arran4/dart_unix_single_instance

environment:
  sdk: ^3.3.0

dependencies:
  args: ^2.4.2
  path_provider: ^2.1.3

dev_dependencies:
  lints: ^3.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: UnixSingleInstancePlugin
      macos:
        pluginClass: UnixSingleInstancePlugin
